<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>

    <!--  BOOTSTRAP -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <!-- FONTAWESOME -->

    <script src="https://kit.fontawesome.com/546a2d4034.js" crossorigin="anonymous"></script>
</head>
<body>

    <div class="container mt-5 border rounded-2">
        <div class="row">
            <div class="col">
                <form class="w-100">
                    <div class="row border bg-light">
                        <div class="col">
                            <h1>Paymet form example</h1>
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col">
                            <div class="alert alert-danger p-0" role="alert">
                                <p class="m-3">some fields are missing</p>    
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-5">
                            <div class="mb-3">
                                <label for="examplePassword" class="form-label"><strong>Card #</strong></label>
                                <input type="password" class="form-control" id="examplePassword" aria-describedby="passwordHelp" placeholder="XXXXXXXXXXXXXXXXXXXXXX">
                            </div>
                        </div>
                        <div class="col-3">
                            <div class="mb-3">
                                <label for="CVC" class="form-label"><strong>CVC #</strong></label>
                                <input type="number" class="form-control" id="CVC" aria-describedby="CVCHelp" placeholder="00000">
                            </div>
                        </div>
                        <div class="col-4">
                            <div class="mb-3">
                                <label for="Amount" class="form-label"><strong>Amount</strong></label>
                                <div class="d-flex align-items-center">
                                    <i class="fa fa-usd fs-3" aria-hidden="true"></i>
                                    <input type="number" class="form-control" id="Amount" aria-describedby="AmountHelp" placeholder="Amount">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-6">
                            <div class="mb-3">
                                <label for="exampleName" class="form-label"><strong>First Name</strong></label>
                                <input type="text" class="form-control" id="exampleName" aria-describedby="nameHelp">
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="mb-3">
                                <label for="exampleLastName" class="form-label"><strong>Last Name</strong></label>
                                <input type="text" class="form-control" id="exampleLastName" aria-describedby="LastNameHelp">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-6">
                            <div class="mb-3">
                                <label for="exampleCity" class="form-label"><strong>City</strong></label>
                                <input type="text" class="form-control" id="exampleCity" aria-describedby="CityHelp">
                            </div>
                        </div>
                        <div class="col-3">
                            <label for="exampleStates" class="form-label"><strong>States</strong></label>
                            <select class="form-select" aria-label="Default select example" id="exampleStates">
                                <option selected>Pick a state</option>
                                <option value="1">One</option>
                                <option value="2">Two</option>
                                <option value="3">Three</option>
                            </select>
                        </div>
                        <div class="col-3">
                            <div class="mb-3">
                                <label for="examplePostalcode" class="form-label"><strong>Postal Code</strong></label>
                                <input type="number" class="form-control" id="examplePostalcode" aria-describedby="PostalcodeHelp">
                            </div>
                        </div>
                    </div>
                    <div class="row mb-4">   <!--VAMOS POR AQUI--> 
                        <div class="col-6 bg-">
                            <label for="inlineRadio1"><strong>We accept:</strong></label>
                            <div class="m-3 p-2 bg-secondary rounded-2 w-50">
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                                    <label class="form-check-label" for="inlineRadio1"><i class="fa fa-cc-mastercard fs-3" aria-hidden="true"></i></label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                                    <label class="form-check-label" for="inlineRadio1"><i class="fa fa-credit-card-alt fs-3" aria-hidden="true"></i></label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                                    <label class="form-check-label" for="inlineRadio1"><i class="fa fa-cc-visa fs-3" aria-hidden="true"></i></label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                                    <label class="form-check-label" for="inlineRadio1"><i class="fa fa-credit-card fs-3" aria-hidden="true"></i></label>
                                </div>
                            </div>
                        </div>
                        <div class="col-6">
                            <label for="floatingTextarea2" class="form-label"><strong>Message</strong></label>
                            <div class="form-floating">
                                <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"></textarea>
                            </div>
                            <p class="text-muted">Add any notes here.</p>
                        </div>
                    </div>
                    <div class="row bg-light border">
                        <div class="col mb-2 mt-2">
                            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                                <button class="btn btn-secondary me-md-2" type="button">Cancel</button>
                                <button class="btn btn-primary" type="button">Send</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
   

    <!-- BOOTSTRAP SCRIPTS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
</body>
</html>
